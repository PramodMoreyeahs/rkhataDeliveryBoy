    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "in.moreyeahs.livspace.delivery"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 32
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
